<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="page-title">
            <div class="welcome-message">Welcome to a game of tic-tac-toe</div>
            <div class="game-buttons">
                <button id="main-menu-button">Main menu</button>
                <button id="rematch-button">Rematch</button>
            </div>
        </div>
        
        <div class="game-settings">
            <div id="start-message">Choose a game mode!</div>
            <div class="buttons-container">
                <button class="game-mode-buttons" id="one-player-button" type="button">One player</button>
                <button class="game-mode-buttons" id="two-players-button" type="button">Two players</button>
            </div>
        </div>
        
        <div id="game-board">
            <div class="squares corner" id="square-1"></div>
            <div class="squares side" id="square-2"></div>
            <div class="squares corner" id="square-3"></div>
            <div class="squares side" id="square-4"></div>
            <div class="squares center" id="square-5"></div>
            <div class="squares side" id="square-6"></div>
            <div class="squares corner" id="square-7"></div>
            <div class="squares side" id="square-8"></div>
            <div class="squares corner" id="square-9"></div>
        </div>
    </div>

    <div id="win-message"></div>
</body>
</html>
